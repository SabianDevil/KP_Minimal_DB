<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pengingat Pribadi (Web)</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>AI Pengingat Pribadi</h1>

        <div class="input-section">
            <label for="reminderInput">Masukkan catatan jadwal Anda:</label>
            <textarea id="reminderInput" placeholder="Contoh: ingatkan saya rapat besok jam 10 pagi WIB" rows="4"></textarea>
            <button id="addReminderBtn">Tambah Pengingat</button>
        </div>

        <div class="main-content">
            <div class="left-panel">
                <h2>Daftar Pengingat</h2>
                <div id="reminderList" class="scrollable">
                    <p class="loading">Memuat pengingat...</p>
                </div>
            </div>

            <div class="right-panel">
                <h2>Lihat Jadwal di Kalender:</h2>
                <div class="calendar-nav">
                    <button id="prevMonthBtn">&lt;</button>
                    <span id="currentMonthYear"></span>
                    <button id="nextMonthBtn">&gt;</button>
                </div>
                <div id="calendarGrid" class="calendar-grid">
                    </div>
                
                <h3>Pengingat pada Tanggal Terpilih:</h3>
                <div id="selectedDateReminders" class="scrollable">
                    <p class="no-selection">Pilih tanggal di kalender untuk melihat jadwal.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
