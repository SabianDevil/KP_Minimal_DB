<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uji Koneksi Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_minimal.css') }}">
</head>
<body>
    <div class="container">
        <h1>Uji Koneksi Database</h1>
        <div class="form-section">
            <h2>Registrasi</h2>
            <input type="text" id="regUsername" placeholder="Username">
            <input type="email" id="regEmail" placeholder="Email">
            <input type="password" id="regPassword" placeholder="Password">
            <button id="registerBtn">Register</button>
        </div>

        <div class="form-section">
            <h2>Login</h2>
            <input type="text" id="logUsername" placeholder="Username">
            <input type="password" id="logPassword" placeholder="Password">
            <button id="loginBtn">Login</button>
        </div>

        <div class="message-area" id="messageArea"></div>

        <div class="user-list-section">
            <h2>Daftar Pengguna (untuk debug)</h2>
            <button id="loadUsersBtn">Muat Pengguna</button>
            <ul id="userList">
                <li>Memuat pengguna...</li>
            </ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script_minimal.js') }}"></script>
</body>
</html>
